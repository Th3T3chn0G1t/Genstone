name: CI

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

  workflow_dispatch:

jobs:
  build:
    name: CI on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ] #, windows-latest ]
    steps:
      - name: Fetch Latest
        run: git clone --recursive https://github.com/Th3T3chn0G1t/Genstone

      - name: Install Clang
        if: ${{ runner.os != 'macOS' }}
        uses: egor-tensin/setup-clang@v1

      - name: Install Automake
        if: ${{ runner.os != 'windows' }}
        uses: lyricwulf/abc@v1
        with:
          linux: automake
          macos: automake

      - name: Build & Test
        run: make OVERRIDE_DISABLED_MODULES="genproc_test gencalc_test"
