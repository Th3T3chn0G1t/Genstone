name: CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]
  workflow_dispatch:

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: make EXTRA_CFLAGS=-Wno-unknown-warning-option SANITIZE=DISABLED
      
    - name: Test
      run: make test EXTRA_CFLAGS=-Wno-unknown-warning-option SANITIZE=DISABLED
