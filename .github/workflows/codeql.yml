name: CodeQL

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - uses: actions/checkout@v2

    - name: Fetch Submodules
      run: git submodule update --init

    - name: Initialize
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build
      run: make OVERRIDE_DISABLED_MODULES="genproc_test gencalc_test" OVERRIDE_TEST=NONE

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
